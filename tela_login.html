<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <header class="flex-row-left">
        <h1>Arctic Monkeys</h1>
    </header>

    <main class="flex-column-center">
      <div class="login flex-column-center">              
        <h1>Para acessar o site, acerte o questionário abaixo:</h1>

          <!-- GRUPOS DE INPUT -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Músicas</label>
            <select id="music" class="form-select" id="inputGroupSelect01">
              <option value="0">Selecione uma música do Arctic Monkeys</option>
              <option value="1">505</option>
              <option value="2">Sweet Child o Mine</option>
              <option value="3">I Wanna be Yours</option>
              <option value="4">Creep</option>
              <option value="5">Do I Wanna Know?</option>
              <option value="6">R U Mine?</option>
              <option value="7">I Don't Want to Talk About It</option>
              <option value="8">We Are The Champions</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Membros</label>
            <select id="memb" class="form-select" id="inputGroupSelect01">
              <option value="0">Selecione um membro dos Arctic Monkeys</option>
              <option value="1">Axl Rose</option>
              <option value="2">Alex Tuner</option>
              <option value="3">Michael Jackson</option>
              <option value="4">Jamie Cook</option>
            </select>
          </div>
      
          <!-- BOTÃO -->
          <button class="edit-btn btn btn-dark" onclick="resposta()">Responder</button>
      </div>
    </main>

    <footer>
        <div class="fcolunas flex-row-space-around">
            <div class="fontes">
                <h5>Fontes</h5>
    
                <!-- NAV -->
                <nav class="nav">
                  <a class="nav-link active" aria-current="page" href="https://pt.wikipedia.org/wiki/Arctic_Monkeys">Wikipedia</a>
                  <a class="nav-link" href="https://images.google.com/">Google Images</a>
                  <a class="nav-link" href="https://www.youtube.com/">YouTube</a>
                </nav>
            </div>
    
            <div class="copy">
              <p>&copy;2023.2 IFRN - Info. Subsequênte</p>
              <p>&copy; 2023.2 IFRN - Autoria Web</p>
            </div>
            
            <div class="integrantes">
                <h5>Integrantes</h5>
    
                <!-- GRUPOS DE BOTÕES -->
                <div class="btn-group">
                  <a href="https://www.instagram.com/derickcarvalhoo/" class="btn btn-secondary">Derick Jesiel</a>
                  <a href="https://www.instagram.com/ehls_/" class="btn btn-secondary">Emanoel Heron</a>
                  <a href="https://www.instagram.com/pedro_1henrique_soares/" class="btn btn-secondary">Pedro Henrique</a>
                </div>
            </div>
          </div>
    </footer>

    <script src="./assets/js/login.js"></script>
</body>
</html>
